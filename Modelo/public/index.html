<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Modelo</title>
</head>
<body>
    <section class="Caixa">
        <center><h1>Password Generator</h1></center>
        <div class="password">Choose your password's options</div>
        <p>Password Length: <input value="6" type="number" min="1" max="26" class="length" > </p> 
        <p>Include Uppercase Characters: <input type="checkbox" class="chk-up"></p>
        <p>Include Lowercase Characters: <input type="checkbox" class="chk-low" ></p>
        <p>Include Numbers: <input type="checkbox" class="chk-num"></p>
        <p>Include Symbols: <input type="checkbox" class="chk-sym" ></p>
        <button class="generate">GENERATE</button>
    </section>

    
    <script src="./assets/js/bundle.js"></script>
</body>
</html>
